name: CI

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]
        include:
          - name: py27
            os: ubuntu-latest
            python-version: "2.7"
          - name: py35
            os: ubuntu-latest
            python-version: "3.5"
            pip-trusted-host: "pypi.python.org pypi.org files.pythonhosted.org"
          - name: py36
            os: ubuntu-latest
            python-version: "3.6"
          - name: macos
            os: macos-latest
            python-version: "3.x"
          - name: windows
            os: windows-latest
            python-version: "3.x"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          key: ${{ runner.os}}-pip-${{ matrix.python-version }}
          path: ~/.cache/pip
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Update package list
        run: |
          sudo apt-get update
        if: startsWith(matrix.os, 'ubuntu')
      - name: Set up Python ${{ matrix.python-version }} on ${{ matrix.os }}
        uses: MatteoH2O1999/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache-build: true
        env:
          PIP_TRUSTED_HOST: ${{ matrix.pip-trusted-host }}
      - run: lsb_release -a
        if: startsWith(matrix.os, 'ubuntu')
      - run: uname -a
        if: startsWith(matrix.os, 'ubuntu')
      - run: python --version
      - name: Install dependencies
        run: |
          pip install -U pytest pytest-cov
          pip install scrutinizer-ocular
      - name: Install package
        run: |
          pip install -e ".[all]"
      - run: pip list
      - name: Test
        run: |
          python -m coverage run --parallel-mode --source=src -m pytest -v --doctest-glob='*.md'
      - name: Combine and convert coverage
        run: |
          python -m coverage combine
          python -m coverage report
          python -m coverage xml -i
      - name: Upload to Codecov
        uses: codecov/codecov-action@v3

      - name: Upload to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          file: coverage.xml
          flag-name: ${{ runner.os }}-py${{ matrix.python-version }}
          parallel: true

  coverage:
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Finish coverage collection
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true

  deploy:
    name: Deploy to PyPi
    needs: build_and_test
    runs-on: ubuntu-latest
    # Specifying a GitHub environment is optional, but strongly encouraged
    environment: deploy
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: python -m pip install --upgrade pip
    - run: python -m pip install build twine check-wheel-contents
    - name: Build package
      run: python -m build --sdist --wheel .
    - run: ls -alF dist/
    - run: check-wheel-contents dist/*.whl
    - name: Check long_description
      run: python -m twine check dist/*
    - name: Publish package to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
    - name: Publish tagged release to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
